<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Gifs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Giphy-logo.svg/1200px-Giphy-logo.svg.png" alt="Logo" width="100">
            </a>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item px-4">
                    <label for="seleccion" style="color: white;">Seleccione tipo:</label>
                    <select id="seleccion" class="form-select form-select-sm rounded" style="width: auto;">
                        <option value="gifs">GIFs</option>
                        <option value="stickers">Stickers</option>
                    </select>
                </li>
                <li class="nav-item px-4">
                    <label for="cantidad" style="color: white;">Cantidad:</label>
                    <input type="number" id="cantidad" min="1" max="40" value="10" class="form-select form-select-sm rounded" style="width: auto;">
                </li>
            </ul>
            
            <form class="form-inline my-2 my-lg-0">
                <input type="text" class="form-control me-2" id="buscador" placeholder="Introduzca el nombre del gif...">
                <button type="button" id="botonBusqueda" class="btn btn-primary">Buscar</button>
            </form>
        </div>

    </div>

    <div class="container mt-5">
        
        <div id="cuerpo" class="row row-cols-1 row-cols-md-3 row-cols-lg-4">

        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
